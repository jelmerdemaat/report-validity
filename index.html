<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reportValidity() ponyfill</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        label,
        input,
        button {
            display: block;
            font: inherit;
        }

        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <form>
        <label for="text">Text input</label>
        <input type="text" name="text" required placeholder="Example required text field">
        <label for="email">Email input</label>
        <input type="email" name="url" required placeholder="Example required email field">
        <label for="tel">Number input</label>
        <input type="number" name="number" required placeholder="Example required number field">
        <p>Use this button to report form validity using <code>reportValidity()</code>, but not submit the form:</p>
        <button type="button" class="reportValidity">Report form validity</button>
        <p>Use this button to submit the form using a normal submit action:</p>
        <button type="submit">Submit this form</button>
    </form>
    <script src="./index.js"></script>
    <script>
        var form = document.querySelector('form'),
            btn = document.querySelector('.reportValidity');

        btn.addEventListener('click', function (evt) {
            console.log(reportValidity(form));
        });
    </script>
</body>
</html>
